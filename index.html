<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Positivus HTML Landing Template</title>
		<link rel="icon" type="image/x-icon" href="img/favicon.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/all.min.css">
		<link rel="stylesheet" href="css/themify-icons.css">
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/nice-select.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/custom-animate.css">
		<link rel="stylesheet" href="css/responsive.css">
		<link rel="stylesheet" href="css/style.css">	
	</head>	
	
	<body class="dark">
		<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
		
		<h1>üåê CSS Animation Showcase</h1>
		
		<div class="tabs">
			<div class="tab-buttons">
				<button onclick="showTab(0)">Loader</button>
				<button onclick="showTab(1)">Typing</button>
				<button onclick="showTab(2)">Solar System</button>
				<button onclick="showTab(3)">Pulse Ring</button>
				<button onclick="showTab(4)">Bouncer</button>
				<button onclick="showTab(5)">Bouncer Ball</button>
				<button onclick="showTab(6)">Roll in</button>
			</div>
			
			<div class="tab-content">
				<div class="tab active">
					<div class="loader"></div>
				</div>
				
				<div class="tab">
					<div class="typing">Typing text animation...</div>
				</div>
				
				<div class="tab">
					<div class="orbit-container">
						<div class="planet"></div>
					</div>
				</div>
				
				<div class="tab">
					<div class="pulse-ring"></div>
				</div>
				
				<div class="tab">
					<div class="bouncer"><span></span><span></span><span></span></div>
				</div>
				
				<div class="tab">
					<div class="bouncer_ball">
						<svg class="bounce-out-top" width="100" height="100" viewBox="0 0 100 100">
						  <circle cx="50" cy="50" r="40" fill="#007bff" />
						</svg>
					</div>
				</div>
				
				<div class="tab">
					<div class="roll_in">
						<svg class="roll-in-blurred-left" width="200" height="100" viewBox="0 0 200 100">
						  <circle cx="100" cy="50" r="45" fill="#022793" />
						  <text x="100" y="55" text-anchor="middle" font-size="25" font-family="Arial, sans-serif" fill="#fff">
							Hello
						  </text>
						</svg>
					</div>
				</div>
				
			</div>
		</div>
		

		 
		

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.nice-select.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/bootstrap-datepicker.min.js"></script>
		<script src="js/mixitup.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/contact.js"></script>
		<script src="js/marquee.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/SmoothScroll.js"></script>
		<script src="js/gsap.min.js"></script>
		<script src="js/SplitText.min.js"></script>
		<script src="js/main.js"></script>
		
	</body>
</html>
